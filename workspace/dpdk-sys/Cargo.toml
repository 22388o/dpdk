[package]
name = "dpdk-sys"
description = "dpdk-sys"
keywords = ["dpdk-sys"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/dpdk/blob/master/README.md"
homepage = "https://github.com/lemonrock/dpdk"
repository = "https://github.com/lemonrock/dpdk.git"
exclude = ["compile-dpdk-with-tldk.conf.d/temporary", "tools/bindgen-wrapper/temporary", "lib/dpdk/doc/**", "lib/dpdk/test/**", "lib/dpdk/examples/**", "lib/tldk/doc/**", "lib/tldk/test/**", "lib/tldk/examples/**"]
readme = "README.md"
publish = true
version = "0.0.3"
build = "src/build.rs"
links = "dpdk"

[dependencies]
rust_c = { version = "0.1.1", features = ["macro"] }
libc = "0.2.40"
libnuma-sys = "0.0.9"
rdma-core-sys = "0.1.10"

[build-dependencies]
rust_c = { version = "0.1.1", features = ["build"] }
